<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 2</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; color: #333; padding: 20px;">

    <h1 style="text-align: center; font-size: 2em; color: #0073e6;">RESUME</h1>

    <form id="resume-form" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Verdana, sans-serif;">
        
        <fieldset style="border: 2px solid #0073e6; border-radius: 6px; margin-bottom: 20px; padding: 10px;">
            <legend style="font-weight: bold; color: #0073e6;">Personal Information</legend>
            
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="name" style="font-size: 1.1em; color: #333;">Name</label>
                <input type="text" placeholder="Enter name" id="name" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;">

                <label for="email" style="font-size: 1.1em; color: #333;">Email</label>
                <input type="text" placeholder="Enter email" id="email" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;">

                <label for="phone" style="font-size: 1.1em; color: #333;">Phone</label>
                <input type="tel" placeholder="Enter number" id="phone" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;">
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #0073e6; border-radius: 6px; margin-bottom: 20px; padding: 10px;">
            <legend style="font-weight: bold; color: #0073e6;">Education</legend>
            
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="education" style="font-size: 1.1em; color: #333;">Education</label>
                <textarea id="education" placeholder="Enter your text" rows="4" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;"></textarea>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #0073e6; border-radius: 6px; margin-bottom: 20px; padding: 10px;">
            <legend style="font-weight: bold; color: #0073e6;">Skill</legend>
            
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="skill" style="font-size: 1.1em; color: #333;">Skill</label>
                <textarea id="skill" placeholder="Enter work experience" rows="4" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em;"></textarea>
            </div>
        </fieldset>

        <button type="submit" style="background-color: #0073e6; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; display: block; margin: auto; font-weight: bold;">
            Generate Resume
        </button>
    </form>

    <br>

    <div id="resume-display" style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; font-family: Georgia, serif; color: #444;">
    </div>

    <script src="script.js"></script>

</body>
</html>
